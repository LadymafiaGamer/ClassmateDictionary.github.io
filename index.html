<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>ClassMate Dictionary</title>
    <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/1533/1533769.svg" type="image/icon type">
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img id="different"
          src="https://www.flaticon.com/svg/static/icons/svg/3313/3313497.svg"
          width="100"
          height="100"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Classmate Dictionary
      </a>
    </nav>
    <!-- Navbar End -->

    <!--Input Box-->
    <div class="input-group mb-3">
      <input
        name="searchBox"
        id="searchBox"
        type="search"
        class="form-control"
        placeholder="Search for a Word(every thing in lowercase,until it is noun)"
        aria-label="Search for a Word(every thing in lowercase,until it is noun)"
        aria-describedby="basic-addon2"
        autocomplete="off"
      />
      <button
        class="input-group-text input-group-append"
        id="basic-addon2"
        name="submit"
        value="submit"
        spellcheck="true"
        onclick="wordSearch()">Search</button>
    </div>
    <!--Input Box End-->

    <!--Output Box Start-->
    <div class="searchResult" id="searchResult">
      <div>
        <h1>Word</h1>
        <p id="word" class="text-justify"></p>
        <p id="verb" class="text-justify"></p>
      </div>
      <div>
      <div>
        <h1>Definition</h1>
        <p id="definition" class="text-justify"></p>
      </div>
      <div>
        <h1>Example</h1>
        <p id="example" class="text-justify"></p>
      </div>
      <div>
        <h1>How To Spell?</h1>
        <p id="spell" class="text-justify"></p>
      </div>
    </div>
    <!--Output Box End-->
    <script src="script.js"></script>
  </body>
</html>
